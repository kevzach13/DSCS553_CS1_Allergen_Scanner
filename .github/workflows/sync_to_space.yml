name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: Mourya0402     
          SPACE_NAME: Team-13/scan_for_allergies       
          SPACE_BRANCH: main                 
        run: |
          set -e
          echo "Pushing to https://huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME} (${SPACE_BRANCH})"
          git push "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME}" HEAD:${SPACE_BRANCH}
